 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.9'
    implementation 'ch.qos.logback:logback-classic:1.0.13'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:2.9.1'
}

group = 'org.eddie.tools'
version = '0.0.1'
description = 'A collection of Geocaching Mystery Tools and classes - coded as little helpers while solving various mysteries.'
java.sourceCompatibility = JavaVersion.VERSION_1_8


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
